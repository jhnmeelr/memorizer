<!DOCTYPE html>
<html lang="en">

<head>

            <div class="thumbnail" style="background-image: url(/assets/images/thumbnail.jpg);"></div>

                <div class="button-check-answer">Check</div>
            </div>
        </div>
        <div class="menu-wrap">

        </div>
